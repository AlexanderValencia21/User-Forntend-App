<div class="login-container mat-elevation-z8">
  <h2>Iniciar Sesion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Usuario</mat-label>
      <input
        matInput
        placeholder="Usuario"
        formControlName="username"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" placeholder="Contraseña" formControlName="password" required />
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loading">
      {{ loading ? 'Cargando...' : 'Iniciar sesión' }}
    </button>

    <mat-error *ngIf="error">{{ error }}</mat-error>
  </form>
</div>
