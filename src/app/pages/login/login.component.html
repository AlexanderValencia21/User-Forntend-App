<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-title>Iniciar Sesi칩n</mat-card-title>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Usuario" formControlName="username" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contrase침a</mat-label>
        <input matInput type="password" placeholder="Contrase침a" formControlName="password" required />
      </mat-form-field>

      <button mat-flat-button color="primary" class="full-width" type="submit" [disabled]="loading">
        {{ loading ? 'Cargando...' : 'Iniciar sesi칩n' }}
      </button>

      <mat-error *ngIf="error" class="error-message">{{ error }}</mat-error>
    </form>
  </mat-card>
</div>
